<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Socket.IO chat</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="chatWrapper">
            <div class="nameBox">
                <p> I am <input type="text" autocomplete="off" id="name" placeholder="...?"></p>
            </div>
            <div class="chatBox">
                <ul id="chat">
                    <li>
                       <p><span class="sender">Jean</span> Hi I am here.</p>
                    </li>
                    <li>
                        <p><span class="sender">Fay</span> Nice to hear!</p>
                     </li>
                     <li>
                        <p><span class="sender">Jean</span> Cool!</p>
                     </li>
                </ul>
            </div>
            <div class="messageBox">
                <input type="text" autocomplete="off" id="message" pleaceholder="say something..."><button id="send">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
